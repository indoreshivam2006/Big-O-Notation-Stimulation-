<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big O Performance Comparison</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>üöÄ Big O Notation Performance Visualizer</h1>
        
        <div class="input-section">
            <label for="dataSize">Data Size (n):</label><br>
            <input type="range" id="dataSize" min="1" max="1000" value="100">
            <div class="size-display">Current Size: <span id="currentSize">100</span> items</div>
        </div>
        
        <div class="graph-container">
            <h2>Operations Required</h2>
            <div class="bar-graph" id="barGraph"></div>
        </div>
        
        <table class="comparison-table">
            <thead>
                <tr>
                    <th>Big O</th>
                    <th>Name</th>
                    <th>Operations</th>
                    <th>Example</th>
                    <th>Performance</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
        
        <div class="real-world">
            <h2>üåç Real-World Impact</h2>
            <div id="realWorldExamples"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
